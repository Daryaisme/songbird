<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title> SongBird </title>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo-score">
        <div class="logo">
          <img src="./images/songbird_logo.png" alt="Логотип «SongBird»" width="80px" height="80px">
          <h1> Song <span> Bird </span> </h1>
        </div>
        <a href="index.html"> Главная </a>
        <div class="score">
          <p> Счет: &nbsp; </p>
          <span> 0 </span>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <nav class="questions">
      <p> Разминка </p>
      <p> Воробьиные </p>
      <p> Лесные птицы </p>
      <p> Певчие птицы </p>
      <p> Хищные птицы </p>
      <p> Морские птицы </p>
    </nav>
  </div>
  <main class="quize">
    <div class="container">
      <div class="question">
        <img src="./images/unknown_bird.jpg" alt="Неизвестная птица" class="image" width="280px" height="200px">
        <div>
          <h2> Какая птица? </h2>
          <div class="line"></div>
          <div class="audio">
            <div class="range">
              <img src="./images/pause.png" class="play-audio" width="50px" height="50px">
              <input type="range" class="range-time" value="0"></input>
              <img src="./images/audio.png" class="volume" width="50px" height="50px">
              <input type="range" class="range-volume" step="0.01" min="0" max="1" value="0.5"></input>
            </div>
            <p class="timer"> 00:00:00 </p>
          </div>
        </div>
      </div>
      <div class="after-quetion">
        <div class="answers">
          <div style="border-top-left-radius: 5px; border-top-right-radius: 5px;">
            <div class="marker"></div>
            <p class="ans" id="first-answer"></p>
          </div>
          <div>
            <div class="marker"></div>
            <p class="ans" id="second-answer"></p>
          </div>
          <div>
            <div class="marker"></div>
            <p class="ans" id="third-answer"></p>
          </div>
          <div>
            <div class="marker"></div>
            <p class="ans" id="fourth-answer"></p>
          </div>
          <div>
            <div class="marker"></div>
            <p class="ans" id="fifth-answer"></p>
          </div>
          <div style="border-bottom-left-radius: 5px; border-bottom-right-radius: 5px; border-bottom: 1px rgba(0, 0, 0, 0.449) solid;">
            <div class="marker"></div>
            <p class="ans" id="sixth-answer"></p>
          </div>
        </div>
        <div class="answer">
          <div class="bird">
            <img src="./images/unknown_bird.jpg" alt="Неизвестная птица" class="image-2" width="280px" height="200px">
            <div>
              <h2> Какая птица? </h2>
              <div class="line"></div>
              <h3></h3>
              <div class="audio-2">
                <div class="range-2">
                  <img src="./images/pause.png" class="play-audio-2" width="50px" height="50px">
                  <input type="range" class="range-time-2" value="0"></input>
                </div>
                <p class="timer-2"> 00:00:00 </p>
              </div>
            </div>
          </div>
          <div class="about"></div>
        </div>
      </div>
      <button class="next-level"> Следующий уровень </button>
    </div>
  </main>
  <footer>
    <div class="container">
      <p class="year"> 2022 </p>
      <a href="https://github.com/Daryaisme" target="_blank">
        <img src="./images/github_logo.png" alt="Логотип GitHub" width="40px" height="40px">
      </a>
      <a href="https://rs.school/js/" target="_blank">
        <img src="./images/rs_school_js.svg" alt="Логотип RSSchool" width="100px" height="40px">
      </a>
    </div>
  </footer>
  <script type="module" src="./script.js"></script>
  <script type="module" src="./birds.js"></script>
</body>
</html>
